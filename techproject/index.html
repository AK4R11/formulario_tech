<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCleaner HomePage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="service-banners">
        <div class="banner">
            <img src="imagens/matheus.png" alt="Serviço 1">
            <h3>Limpeza e Otimização</h3>
            <p>Deixamos seu setup limpo e otimizado para a máxima performance.</p>
        </div>
        <div class="banner">
            <img src="imagens/matheus.png" alt="Serviço 2">
            <h3>Troca e Upgrade</h3>
            <p>Trocamos suas peças para dar aquele up em seus projetos e jogos.</p>
        </div>
        <div class="banner">
            <img src="imagens/matheus.png" alt="Serviço 3">
            <h3>Montagem de Setup</h3>
            <p>Ajudamos você a montar sua máquina com o melhor custo-benefício.</p>
        </div>
    </div>

    <div class="form-container">
        <form id="meuFormulario">
            <h2>Fale Conosco</h2>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Numero de Contato (WhatsApp)</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Descreva seu Problema</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
            <div class="social-links">
                <p>Ou nos siga nas redes</p>
                <a href="https://wa.me/5535992572308" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/_tech.cleaner/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
